<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" id="input" v-model="message">

        <p>
            The value of the input is : {{ message }}
        </p>
    </div>

    <script>
        new Vue({
            el: '#root',
            data: {
                message: 'Hello World'
            }
        });
    </script>
</body>
</html>
