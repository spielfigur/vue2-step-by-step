<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
    <style>
        .color-red { color: red; }
        .color-blue { color: blue; }
        .is-loading { background: red; }
    </style>
</head>
<body>
    <div id="root">
        <button v-bind:title="title">Hover Over Me</button>
        <h1 v-bind:class="className">
            Hello World
        </h1>
        <button v-bind:class="{ 'is-loading': isLoading }" v-bind:disabled="isDisabled" @click="toggleClass">Toggle me</button>
    </div>

    <script>
        var app = new Vue({
            el: '#root',
            data: {
                title: 'here is the new title through js',
                className: 'color-red',
                isLoading: false,
                isDisabled: false,
            },
            methods: {
                toggleClass() {
                    this.isLoading = true;
                    this.isDisabled = true;
                }
            }
        });
    </script>
</body>
</html>
